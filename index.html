
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داماك العقارية | الفخامة العصرية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --burnt-wood: #1a0f0a;
            --deep-espresso: #0d0805;
            --luxury-gold: #c5a059;
            --aged-copper: #8d6e35;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--deep-espresso);
            color: white;
            overflow-x: hidden;
        }
        .font-luxury {
            font-family: 'Playfair Display', serif;
        }
        .gold-gradient {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, #f1e4c0 50%, var(--aged-copper) 100%);
        }
        .gold-text-gradient {
            background: linear-gradient(135deg, var(--luxury-gold) 0%, #f1e4c0 50%, var(--aged-copper) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-trigger {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .btn-trigger:active {
            transform: scale(0.96);
        }
        .glass {
            background: rgba(26, 15, 10, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(197, 160, 89, 0.1);
        }
        .card-3d {
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            transform-style: preserve-3d;
        }
        .card-3d:hover {
            transform: translateY(-10px) rotateX(2deg);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.9);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--deep-espresso);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--luxury-gold);
            border-radius: 10px;
        }
    </style>
